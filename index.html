<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rivo</title>
  </head>
  <body>
    <!-- start header -->
    <header>
      <div class="container">
        <div class="header-wrapper">
          <div class="logo">
            <h2>Rivo</h2>
          </div>
          <div class="header-links">
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="login-btn">
            <a href="#">LOGIN</a>
          </div>
        </div>
      </div>
    </header>
    <!-- End header -->
    <!-- Start main -->
    <main>
      <!-- start hero section -->
      <section class="hero-section">
        <div class="container">
          <div class="hero-wrapper">
            <div class="left">
              <h1>Discover and Find Your Own Fashion!</h1>
              <p>
                Explore our curated collection of stylish clothing and
                accessories tailored to your unique taste.
              </p>
              <a href="#">Explore Now</a>
            </div>
            <div class="right">
              <img
                src="./images/pexels-dima-valkov-6402847 2.png"
                alt="hero image"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- End hero section -->
    </main>
    <!-- End main -->
    <footer></footer>
  </body>
</html>
